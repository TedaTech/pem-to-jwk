on:
  push:
    branches:
      - master

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            packages: write
            pull-requests: write
        steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Semantic Release
            uses: cycjimmy/semantic-release-action@v4
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
